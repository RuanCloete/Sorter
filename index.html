<!DOCTYPE html>
<html lang="en">
    <head>
        <link href='styles.css' rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AlgoSorter - Utilizing Sorting Algorithms!</title>
    </head>
    <body>
        <div class='wrapper'>
            <h1 id="pageHead"><span id="algo">Algo</span><span id="sorter">Sorter</span></h1>
        </div>
        <div class='wrapper'>
            <div id='go'>
                <button id='reset'>Randomize</button>
            </div>
            <div id='buttons'>
                <button class='buttonSelect' id='quick'>Quick Sort</button>
                <button class='buttonSelect' id='bubble'>Bubble Sort</button>
                <button class='buttonSelect' id='merge'>Merge Sort</button>
            </div>
        </div>
        <div id='wrapper'>
            <div id='columns'></div>
        </div>  
        <script src="app.js"></script>
    </body>
</html>
